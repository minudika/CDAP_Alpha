<section layout="row" flex="">

    <div ng-controller="MyController">
        <md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">

            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Data Sets</h1>
            </md-toolbar>
            <md-content layout-margin="">
                <md-button class="md-raised" aria-label="Learn More" ng-click="toggleDataSet()">
                    Refresh
                </md-button>
                <div><h3>Uploaded File:{{crimeFileName}}</h3></div>
                <md-list flex="">
                    <!--<md-list-item class="md-3-line" ng-repeat="" ng-click="">-->

                </md-list>
            </md-content>

        </md-sidenav>

        <!-- md-disable-backdrop="true"-->
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Inquisitors</h1>
            </md-toolbar>

            <md-content layout-margin="">
                <md-list flex="">
                    <md-list-item class="md-3-line" ng-repeat="item in home" ng-click="go(item.path)">
                        <div class="md-list-item-text" layout="row" layout-align="space-between center">
                            <div><h3>{{ item.who }}</h3></div>
                            <div>
                                <md-icon md-svg-src="{{item.image}}" aria-label="android ">
                            </div>
                        </div>

                    </md-list-item>
                    <button class="accordion">Preprocessing</button>
                    <div class="panel">
                        <md-list-item class="md-3-line" ng-repeat="item in preprocess" ng-click="go(item.path)">
                            <div class="md-list-item-text" layout="row" layout-align="space-between center">
                                <div><h3>{{ item.who }}</h3></div>
                                <div>
                                    <md-icon md-svg-src="{{item.image}}" aria-label="android ">
                                </div>
                            </div>

                        </md-list-item>
                    </div>

                    <button class="accordion">Summary</button>
                    <div class="panel">
                        <md-list-item class="md-3-line" ng-repeat="item in visualization" ng-click="go(item.path)">
                            <div class="md-list-item-text" layout="row" layout-align="space-between center">
                                <div><h3>{{ item.who }}</h3></div>
                                <div>
                                    <md-icon md-svg-src="{{item.image}}" aria-label="android ">
                                </div>
                            </div>

                        </md-list-item>
                    </div>
                    <button class="accordion">Prediction</button>
                    <div class="panel">
                        <md-list-item class="md-3-line" ng-repeat="item in prediction" ng-click="go(item.path)">
                            <div class="md-list-item-text" layout="row" layout-align="space-between center">
                                <div><h3>{{ item.who }}</h3></div>
                                <div>
                                    <md-icon md-svg-src="{{item.image}}" aria-label="android ">
                                </div>
                            </div>

                        </md-list-item>
                    </div>
                    <button class="accordion">Prescription</button>
                    <div class="panel">
                        <md-list-item class="md-3-line" ng-repeat="item in prescription" ng-click="go(item.path)">
                            <div class="md-list-item-text" layout="row" layout-align="space-between center">
                                <div><h3>{{ item.who }}</h3></div>
                                <div>
                                    <md-icon md-svg-src="{{item.image}}" aria-label="android ">
                                </div>
                            </div>

                        </md-list-item>
                    </div>
                    <!--<md-subheader class="md-no-sticky">Visualization</md-subheader>-->

            </md-content>

        </md-sidenav>
    </div>
</section>

<script type="text/javascript">
    var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
    }
}

</script>
